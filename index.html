<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fossiljägaren - Clicker exempel</title>
</head>

<body>
    <audio id="swoosh" src="audio/607251__d4xx__swoosh-2.wav"></audio>
    <header class="hero">
        <picture>
            <img src="img/unnamed (1).jpg" alt="">
        </picture>
        <div class="hero-gradient"></div>
        <div class="container hero-content">
            <h1>money chaser</h1>
            <div class="lead">
                <p>Med entusiasm och bara händer ger du dig ut i jakten på fossil till ditt museum.</p>
                <p>Värva hjälpredor och gräv dig till nya upptäckter.</p>
                <p>Hur många besökare kan du få?</p>
            </div>
        </div>
    </header>
    <main class="container">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h3>money: <span id="money"></span></h3>
                    </li>
                    <li class="item">
                        <h3>coins per klick: <span id="mpc"></span></h3>
                    </li>
                    <li class="item">
                        <h3>coins per sekund: <span id="mps"></span></h3>
                    </li>
                    <li class="item">
                        <h3>Uppgraderingar: <span id="upgrades"></span></h3>
                    </li>
                </ul>
                <div class="game-controls">
                    <button type="button" id="game-button">Gräv</button>
                </div>
            </div>
            <div class="w-100">
                <h2>Uppgraderingar</h2>
                <div id="upgradelist"></div>
            </div>
        </article>
    </main>
    <div id="msgbox"></div>
    <script src="js/clicker.js"></script>
</body>

</html>
